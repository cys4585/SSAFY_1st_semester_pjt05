{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL PAGE</h1>
  <div class="card">
    <img src="{{ movie.poster_path }}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-title">{{ movie.overview }}</p>
    </div>
  </div>
  <a href="{% url 'movies:index' %}">BACK</a>
{% endblock content %}
