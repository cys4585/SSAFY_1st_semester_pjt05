{% extends 'base.html' %}

{% block content %}
  <h1>INDEX PAGE</h1>
  <a href="{% url 'movies:create' %}">CREATE</a>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      {% for movie in movies %}
        <div class="card">
          <img src="{{ movie.poster_path }}" class="card-img-top">
          <div class="card-body">
            <a href="{% url 'movies:detail' movie.pk %}">
              <h5 class="card-title">{{ movie.title }}</h5>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
